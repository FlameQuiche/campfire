<div>
    <h2 id="page-heading">
        <span jhiTranslate="campFireApp.userDetails.home.title">User Details</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-details-mpm" [routerLink]="['/user-details-mpm/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="campFireApp.userDetails.home.createLabel">
            Create new User Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="campFireApp.userDetails.user">User</span></th>
            <th><span jhiTranslate="campFireApp.userDetails.team">Team</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userDetails of userDetails ;trackBy: trackId">
                <td><a [routerLink]="['/user-details-mpm', userDetails.id, 'view' ]">{{userDetails.id}}</a></td>
                <td>
                    {{userDetails.userId}}
                </td>
                <td>
                    <div *ngIf="userDetails.teamId">
                        <a [routerLink]="['../team-mpm', userDetails.teamId , 'view' ]" >{{userDetails.teamName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-details-mpm', userDetails.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-details-mpm', userDetails.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-details-mpm/'+ userDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
