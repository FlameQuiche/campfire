<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="action">
            <h2><span jhiTranslate="campFireApp.action.detail.title">Action</span> {{action.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="campFireApp.action.description">Description</span></dt>
                <dd>
                    <span>{{action.description}}</span>
                </dd>
                <dt><span jhiTranslate="campFireApp.action.responsible">Responsible</span></dt>
                <dd>
                    <span>{{action.responsible}}</span>
                </dd>
                <dt><span jhiTranslate="campFireApp.action.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'campFireApp.Status.' + action.status}}">{{action.status}}</span>
                </dd>
                <dt><span jhiTranslate="campFireApp.action.sprint">Sprint</span></dt>
                <dd>
                    <div *ngIf="action.sprintId">
                        <a [routerLink]="['/sprint-mpm', action.sprintId, 'view']">{{action.sprintName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/action-mpm', action.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
