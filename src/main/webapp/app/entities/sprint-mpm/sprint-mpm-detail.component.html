<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sprint">
            <h2><span jhiTranslate="campFireApp.sprint.detail.title">Sprint</span> {{sprint.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="campFireApp.sprint.name">Name</span></dt>
                <dd>
                    <span>{{sprint.name}}</span>
                </dd>
                <dt><span jhiTranslate="campFireApp.sprint.beginDate">Begin Date</span></dt>
                <dd>
                    <span>{{sprint.beginDate}}</span>
                </dd>
                <dt><span jhiTranslate="campFireApp.sprint.endDate">End Date</span></dt>
                <dd>
                    <span>{{sprint.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="campFireApp.sprint.team">Team</span></dt>
                <dd>
                    <div *ngIf="sprint.teamId">
                        <a [routerLink]="['/team-mpm', sprint.teamId, 'view']">{{sprint.teamName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sprint-mpm', sprint.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
